  description: String
  deliverables: [String!]
  title: String
  externalLink: String
  price: Int
  barter: Boolean
  platform: PostingPlatforms
  minimumAge: Float
  maximumAge: Float
  minimumFollowers: Float
  currencyCountry: Int
  countries: [Int!]
  cities: [Int!]
  states: [Int!]
  gender: String
  questions: [PostingQuestionsInput!]
}

