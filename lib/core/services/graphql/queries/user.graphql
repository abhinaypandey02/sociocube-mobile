query GetCurrentUser {
    user: getCurrentUser {
      id
      bio
      email
      username
      name
      photo
      phone
      role
      emailVerified
      isOnboarded
      instagramStats {
        username
        isVerified
      }
    }
      getUnreadNotifications
      getUnreadChats {
          id
      }
  }

mutation UpdateUser($updatedUser: UpdateUserInput!) {
  updateUser(updatedUser: $updatedUser)
}

mutation UpdateUserLocation($updatedLocation: UpdateLocation!) {
    updateUserLocation(updatedLocation: $updatedLocation)
  }

  mutation UpdateInstagramUsername($username: String!) {
    updateInstagramUsername(username: $username){
      photo
      bio
      username
      name
    }
  }

  query IsUsernameAvailable($username: String!) {
    isUsernameAvailable(username:$username)
  }

  query GetAccountProfileDetails {
    user: getCurrentUser {
        id
      name
      email
      emailVerified
      bio
      photo
      phone
      categories
      gender
      role
      dob
      username
      locationID {
        city
        country
      }
      location {
        city
        country
        address
      }
        instagramStats {
            username
            isVerified
            followers
            mediaCount
            er
            averageLikes
            averageComments
        }
        portfolio {
            caption
            id
            link
            imageURL
        }
    }
  }